name: Publish VS Code Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate package publisher
        run: |
          node -e "const p=require('./package.json'); if(!p.publisher || p.publisher==='local'){throw new Error('Set a real package.json publisher before publishing.')}"

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag v$TAG does not match package.json version $VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish
        run: vsce publish --pat "${{ secrets.VSCE_PAT }}"
